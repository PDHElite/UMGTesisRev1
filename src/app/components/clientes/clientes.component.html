<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-block" (click)="openModal(agregarClienteModal)">
          <i class="fas fa-plus"></i> Agregar Cliente
        </button>
      </div>
    </div>
  </div>
</section>

<section id="clientes">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

          <h2>Lista de Clientes</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <img [src]="cliente.imgUrl" alt="Imagen del cliente" style="max-height: 100px; max-width: 100px;">
                </td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.correo }}</td>
                <td>
                  <a [routerLink]="['/cliente/editar', cliente.id]" class="btn btn-secondary">
                    <i class="fas fa-pencil-alt"></i> Editar
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
</section>


<ng-template #agregarClienteModal>

  <div class="modal-header bg-info text-white">
    <h5 class="modal-title">Agregar Cliente</h5>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <form #clienteForm="ngForm" (ngSubmit)="agregar(clienteForm)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="cliente.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" required [(ngModel)]="cliente.apellido" name="apellido">
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" class="form-control" id="correo" required [(ngModel)]="cliente.correo" name="correo">
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" name="fechaNacimiento">
    </div>
    <div class="form-group">
      <label for="imgUrl">Imagen</label>
      <input type="file" class="form-control" id="imgUrl" (change)="subirImage($event)" [(ngModel)]="cliente.imgUrl" name="imgUrl">
    </div>
    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <input type="number" class="form-control" id="telefono" [(ngModel)]="cliente.telefono" name="telefono">
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>


</ng-template>
