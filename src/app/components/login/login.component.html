<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Login
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="login">
  <div class="container">
    <div class="wrapper">
      <div class="row">
        <div class="body">
          <img class="logo" src="../../../assets/img/logos.jpg" alt="login">
        </div>
        <h3>Bienvenido, por favor ingrese sus datos</h3>
        <br>
        <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
          {{textoError}}
        </div>
        <br>
        <form [formGroup]="formularioLogin" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
            <label for="email">Email</label>
            <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty"
              class="alert alert-danger" role="alert">
              <span *ngIf="formularioLogin.get('email')?.hasError('required')">Correo es requerido</span>
              <span *ngIf="formularioLogin.get('email')?.hasError('email')">Correo no es válido</span>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <label for="password">Password</label>
            <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"
              class="alert alert-danger" role="alert">
              <span *ngIf="formularioLogin.get('password')?.hasError('required')">La contraseña es requerida</span>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formularioLogin.valid">
              Ingresar
            </button>
          </div>
          <br />
          <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseñas</a>
        </form>
      </div>
    </div>
  </div>
</section>
