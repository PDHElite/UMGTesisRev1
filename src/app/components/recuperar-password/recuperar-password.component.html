<header id="main-header" class="py-2 bg-secondary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> Recuperar contrase√±a
          </h1>
        </div>
      </div>
    </div>
  </header>
  
  <section id="login">
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="body">
            <img class="logo" src="../../../assets/img/logos.jpg" alt="login">
          </div>
          <h3>Recuperar Usuario</h3>
          <br>
          <div  class="alert alert-warning" role="alert">

          </div>
          <br>

          <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName = 'email' placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="recuperarUsuario.invalid" >Recuperar</button>            
            </div>
            <a routerLink="/login">Volver</a>
        </form>

        </div>
      </div>
    </div>
  </section>
